<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script defer src="JS/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Wybierz walutę, którą chcesz przeliczyć</legend>
            <p>
                <label><span class="form__labelText">Twoja kwota w PLN:</span>
                    <input class="form__field js-yourAmount" type="number" min="0.01" step="any" autofocus required />
                </label>
            </p>
            <label><span class="form__labelText"> Wybierz walutę:</span>
                <select class="form__field js-currency" name="Select a currency">
                    <option value="EUR">Euro</option>
                    <option value="USD">Dolar amerykański</option>
                    <option value="CHF">Frank szwajcarski</option>
                    <option value="GBP">Funt brytyjski</option>
                </select>
            </label>
        </fieldset>
        <button class="form__button">Policz</button>
        <p class="form__result">
            Twoja kwota w wybranej walucie: <strong class="js-result">N/A</strong></p>
    </form>
</body>

</html>
